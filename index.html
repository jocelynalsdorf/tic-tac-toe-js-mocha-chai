<!DOCTYPE html>
<html>
  <head>
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-1.11.3.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
    <script src="js/scripts.js"></script>
    <link href="https://maxcdn.bootstrapcdn.com/bootswatch/3.3.5/flatly/bootstrap.min.css" rel="stylesheet" integrity="sha256-sHwgyDk4CGNYom267UJX364ewnY4Bh55d53pxP5WDug= sha512-mkkeSf+MM3dyMWg3k9hcAttl7IVHe2BA1o/5xKLl4kBaP0bih7Mzz/DBy4y6cNZCHtE2tPgYBYH/KtEjOQYKxA==" crossorigin="anonymous">
   <link href='https://fonts.googleapis.com/css?family=Bangers' rel='stylesheet' type='text/css'>
     <link rel="stylesheet" href="css/animate.css">
     
    <title>Tic-Tac-Toe For Turtles</title>
  </head>
  <body>
    <nav class="navbar navbar-inverse">
      <div class="container-fluid">
        <div class="navbar-header">
          <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-2">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand" href="#">Highly Competitive Tic-Tac-Toe for Turtles</a>
        </div>
        <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-2">
        </div>
      </div>
    </nav>

    <div class="container">
      <div class="row">
   
        <div class="col-md-8">
          <div id="inner-div" class="well">
            
          </div><!-- end of inner-div-->

        </div><!--end of col-9 -->  
        <div class="col-md-4">
          <div class="btn-group">
            <div>
              <button class="btn btn-success" id="play">Play Game</button>
              <button class="btn btn-danger" id="reset">Reset Game</button>
            </div>
            <div id="score-div">
              <p><span class="turnx">Player 1 </span></p>
              <p><span class="turno">Player 2 </span></p>
              <br>
              <div id="results">
                
              </div>
              <br>
              <div class="center-block img-responsive"><img src="css/turtle.png" alt="turtle"></div>
            </div>
          </div>
        </div><!-- end of col-3 -->
    </div>
  </div> 
</body>
</html>
